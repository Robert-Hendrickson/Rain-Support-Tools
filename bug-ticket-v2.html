<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/Rain-Support-Tools/css/bug-ticket-v2.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="/Rain-Support-Tools/js/bug-ticket-v2.js"></script>
    </head>
    <body>
        <h1>
            Bug Ticket Form Generator
        </h1>
        <div id="nav">
            <a href="/Rain-Support-Tools/"><input type="button" value="Home" /></a>
        </div>
        <div class="body-container">
            <div id="info-tabs">
                <div id="basic" step="1" class="active">
                    <div class="step-circle">1</div>
                    Basic
                </div>
                <div id="steps" step="2">
                    <div class="step-circle">2</div>
                    Steps
                </div>
                <div id="description" step="3">
                    <div class="step-circle">3</div>
                    Desc./Exp
                </div>
                <div id="links" step="4">
                    <div class="step-circle">4</div>
                    Screenshots
                </div>
                <div id="examples-errors" step="5">
                    <div class="step-circle">5</div>
                    Examples
                </div>
            </div>
            <div class="container">
                <div id="basic" data="1" class="active">
                        CRM<br>
                        <input id="crm" type="text" placeholder="Enter a CRM" />
                        <br>
                        System Area Affected<br>
                        <input id="systemArea" type="text" placeholder="Enter Part of the System Affected" />
                        <br>
                        Can you replicate this on a test site?<br>
                        <select id="replicable"><option value="yes">Yes</option><option value="no">No</option></select>
                </div>
                <div id="steps" data="2">
                    <div>
                        <input type="button" value="Add Row" />
                        <input type="button" value="Remove Row" />
                    </div>
                    <table id="steps-table">
                        <tbody>
                            <tr>
                                <td>
                                    1:<input type="text" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    2:<input type="text" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    3:<input type="text" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="description" data="3">
                    Description: <br>
                    <textarea id="description" style="width: 820px; height: 130px;"></textarea>
                    <br>
                    Expected Behavior: <br>
                    <textarea id="expected" style="width: 750px; height: 130px;"></textarea>
                </div>
                <div id="links" data="4">
                    <div>
                        <input type="button" value="Add Row" />
                        <input type="button" value="Remove Row" />
                    </div>
                    <table id="screenshot-table">
                        <tbody>
                            <tr>
                                <td>
                                    1:<input type="text" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    2:<input type="text" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    3:<input type="text" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div>
                        <input type="button" value="Add Row" />
                        <input type="button" value="Remove Row" />
                    </div>
                    <table id="video-table">
                        <tbody>
                            <tr>
                                <td>
                                    1:<input type="text" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    2:<input type="text" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    3:<input type="text" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="examples-errors" data="5">
                    Examples: <br>
                    <textarea id="examples" style="width: 500px; height: 130px;"></textarea>
                    <br>
                    Console Errors: <br>
                    <textarea id="errors" style="width: 500px; height: 130px;"></textarea>
                </div>
            </div>
            <div>
                <button prev disabled="disabled" style="font-size: 12px;" onclick="previousStep()">Previous</button>
                <button finish style="float: right;" class="hide" onclick="">Finish</button>
                <button next style="float: right;" onclick="nextStep()">Next</button>
            </div>
        </div>
    </body>
</html>
