<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/Rain-Support-Tools/css/bug-ticket-v2.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="/Rain-Support-Tools/js/bug-ticket-v2.js"></script>
    </head>
    <body>
        <h1>
            Bug Ticket Form Generator
        </h1>
        <div class="body-container">
            <div class="container" base-info>
                <h2>Basic Info</h2>
                <div class="content">
                    CRM
                    System Area Affect
                    Can you replicate this on a test site?
                </div>
            </div>
            <div class="container" reproduction-steps>
                <h2>Reproduction Steps</h2>
                <div class="content">
                    Reproduction Steps
                </div>
            </div>
            <div class="container" description-expectation>
                <h2>Description/Expectation</h2>
                <div class="content">
                    Description
                    expected behavior
                </div>
            </div>
            <div class="container" screenshots>
                <h2>Screenshots</h2>
                <div class="content">
                    Screenshots
                </div>
            </div>
            <div class="container" video>
                <h2>Video(s)</h2>
                <div class="content">
                    videolist
                </div>
            </div>
            <div class="container" examples>
                <h2>Examples</h2>
                <div class="content">
                    examples
                </div>
            </div>
            <div class="container" console-errors>
                <h2>Console Errors</h2>
                <div class="content">
                    console errors
                </div>
            </div>
        </div>
    </body>
</html>
