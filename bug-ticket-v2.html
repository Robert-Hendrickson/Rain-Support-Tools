<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/Rain-Support-Tools/css/bug-ticket-v2.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="/Rain-Support-Tools/js/bug-ticket-v2.js"></script>
    </head>
    <body>
        <h1>
            Bug Ticket Form Generator
        </h1>
        <div class="body-container">
            <div class="container" base-info>
                <h2>Basic Info</h2>
                <div class="content">
                    CRM: <input id="crm" type="text" style="width: 100px;" /><br>
                    System Area Affected: <input id="systemArea" type="text" style="width: 150px;" /><br>
                    Can you replicate this on a test site?<select id="replicable"><option value="yes">Yes</option><option value="no">No</option></select>
                </div>
            </div>
            <div class="container" reproduction-steps>
                <h2>Reproduction Steps</h2>
                <div class="content">
                    <div>
                        <input type="button" value="Add Row" />
                        <input type="button" value="Remove Row" />
                    </div>
                    <table id="steps">
                        <tbody>
                            <tr>
                                <td>
                                    1:<input type="text" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    2:<input type="text" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    3:<input type="text" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="container" description-expectation>
                <h2>Description/Expectation</h2>
                <div class="content">
                    Description: <textarea id="description" style="width: 820px; height: 130px;"></textarea>
                    <br>
                    Expected Behavior: <textarea id="expected" style="width: 750px; height: 130px;"></textarea>
                </div>
            </div>
            <div class="container" screenshots>
                <h2>Screenshots</h2>
                <div class="content">
                    Screenshots
                </div>
            </div>
            <div class="container" video>
                <h2>Video(s)</h2>
                <div class="content">
                    videolist
                </div>
            </div>
            <div class="container" examples>
                <h2>Examples</h2>
                <div class="content">
                    Examples: <textarea id="examples" style="width: 500px; height: 130px;"></textarea>
                </div>
            </div>
            <div class="container" console-errors>
                <h2>Console Errors</h2>
                <div class="content">
                    Console Errors: <textarea id="errors" style="width: 500px; height: 130px;"></textarea>
                </div>
            </div>
        </div>
    </body>
</html>
