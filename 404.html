<!DOCTYPE html>
<html>
    <body>
        <h1>This page has been moved</h1>
        <p>Redirecting you to correct page...</p>
        <script>
            (()=>{
                const redirects = {
                    '/Rain-Support-Tools/src/test.html' : '/Rain-Support-Tools/src/testing/test.html',
                    '/Rain-Support-Tools/src/bandwidth-errors.html' : '/Rain-Support-Tools/src/Tools/bandwidth-errors/',
                    '/Rain-Support-Tools/src/bug-flow-check.html' : '/Rain-Support-Tools/src/Tools/bug-flow-check/',
                    '/Rain-Support-Tools/src/bug-ticket-v2.html' : '/Rain-Support-Tools/src/Tools/bug-ticket-v2/',
                    '/Rain-Support-Tools/src/css-tester.html' : '/Rain-Support-Tools/src/Tools/css-tester/',
                    '/Rain-Support-Tools/src/database-ticket.html' : '/Rain-Support-Tools/src/Tools/database-ticket/',
                    '/Rain-Support-Tools/src/dns-help.html' : '/Rain-Support-Tools/src/Tools/dns-help/',
                    '/Rain-Support-Tools/src/email-list-checker.html' : '/Rain-Support-Tools/src/Tools/email-list-checker/',
                    '/Rain-Support-Tools/src/fee-difference-calculator.html' : '/Rain-Support-Tools/src/Tools/fee-difference-calculator/',
                    '/Rain-Support-Tools/src/QB-Mixed-Split.html' : '/Rain-Support-Tools/src/Tools/QB_Mixed_Split/',
                    '/Rain-Support-Tools/src/Inventory-check.html' : '/Rain-Support-Tools/src/Tools/Inventory-check/',
                    '/Rain-Support-Tools/src/Transaction-Calculator.html' : '/Rain-Support-Tools/src/Tools/Javascript_calculator/',
                    '/Rain-Support-Tools/src/site-work.html' : '/Rain-Support-Tools/src/Tools/site-work/',
                    '/Rain-Support-Tools/src/Tax-Inclusive-Calculator.html' : '/Rain-Support-Tools/src/Tools/Tax-Inclusive-Calculator/',
                    '/Rain-Support-Tools/src/wa-tax-rates.html' : '/Rain-Support-Tools/src/Tools/wa_tax_rates/'
                };
                let path = window.location.pathname;
                if(!(/^\/src\//).test(path)) {
                    window.location.pathname.replace(`/src${path}`);
                }
                console.log(path);
                if (redirects[path]) {
                    // Ensure the redirect URL is within the same domain
                    let redirectUrl = new URL(redirects[path], window.location.origin);
                    if (redirectUrl.origin === window.location.origin) {
                        setTimeout(function() {
                            window.location.replace(redirectUrl.href);
                        }, 3000);
                    } else {
                        console.error('Invalid redirect URL');
                        window.location.replace('/Rain-Support-Tools/');
                    }
                } else {
                    window.location.replace('/Rain-Support-Tools/');
                }
            })();
        </script>
    </body>
</html>
