<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandwidth Helper</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <div class="header">
            <h1>Bandwidth Helper</h1>
            <p>Configure auto-fill values</p>
            <a href="https://robert-hendrickson.github.io/Rain-Support-Tools/Bandwidth-helper/" target="_blank">Updates Link</a>
        </div>

        <div class="config-section">
            <h3>Auto-Fill Configuration</h3>
            <div class="form-group">
                <label for="customerName">Customer Name:</label>
                <input type="text" id="customerName" placeholder="Rain Retail Software, LLC">
            </div>
            <div class="form-group">
                <label for="accountId">Account ID:</label>
                <input type="text" id="accountId" placeholder="5007974">
            </div>
            <div class="form-group">
                <label for="email">Status Update Email Address:</label>
                <input type="email" id="email" placeholder="robert.hendrickson@quiltsoftware.com">
            </div>

            <div class="button-section">
                <button id="saveBtn" class="bw-btn save-btn">Save Configuration</button>
                <button id="resetBtn" class="bw-btn reset-btn">Reset to Defaults</button>
            </div>
        </div>

        <div class="status-section">
            <div id="status" class="status-message"></div>
        </div>

        <div class="helpful-links">
            <h3>Form Links</h3>
            <div class="helpful-links-container">
                <a href="https://www.bandwidth.com/toll-free-campaign-brief/" target="_blank">Bandwidth Form</a>
                <a href="https://www.experiencetesting12381.com/text-message-sign-up.htm" target="_blank">Image Link Page (experiencetesting12381.com)</a>
                <a href="https://robert-hendrickson.github.io/Rain-Support-Tools/Bandwidth-helper/image-helper/" target="_blank">Image Link Page (robert-hendrickson.github.io)</a>
            </div>
        </div>

        <div class="config-section">
            <h3>Number Type</h3>
            <div class="form-group">
                <button id="mark-btn" class="bw-btn mark-btn">General Marketing</button>
                <button id="notif-btn" class="bw-btn notif-btn">Notifications</button>
            </div>
        </div>

        <div class="footer">
            <small>Values will auto-fill on Bandwidth forms</small>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
