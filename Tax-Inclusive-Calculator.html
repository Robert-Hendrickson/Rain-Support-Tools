<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/Rain-Support-Tools/css/inclusive_calculator.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="/Rain-Support-Tools/js/inclusive_calculator.js"></script>
    </head>
    <body>
        <table id="inputTable">
            <thead>
                <tr>
                    <td>Qty</td>
                    <td>Price</td>
                    <td>EXT</td>
                    <td>Discount</td>
                    <td>Tax  (Included in price)</td>
                    <td>Total</td>
                    <td>Taxable?</td>
                </tr>
            </thead>
            <tbody id="table-lines">
            </tbody>
        </table>
        <div class="totals">
            <div>
                New Lines <input id="lines-to-add" onchange="lineAddCheck()" type="number" /><input type="submit" value="Add" onclick="multiLineAdd()" />
                <br />
            </div>
            <div>
                Tax Rate <input id="tax-rate" type="number" onchange="updateTax()" value="0" />
                <input id="reset-btn" type="button" onclick="reset()" value="Reset" />
            </div>
            <div id="addline-error" style="display: none; width: 100%; color: red;">
                Enter a number between 1 and 20
            </div>
            <table id="btn-totals">
                <tbody>
                    <tr>
                        <td>
                            Sub Total
                        </td>
                        <td>
                            <input id="total-sub" type="number" disabled="disabled" value="0" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Discount
                        </td>
                        <td>
                            <input id="total-disc" type="number" disabled="disabled" value="0" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Tax
                        </td>
                        <td>
                            <input id="total-tax" type="number" disabled="disabled" value="0" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Total
                        </td>
                        <td>
                            <input id="total-total" type="number" disabled="disabled" value="0" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
