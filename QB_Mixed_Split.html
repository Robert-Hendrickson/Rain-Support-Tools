<!DOCTYPE html>
<html>
    <head>
        <style>
            /*Options list style*/
            .payment_option_list ul{
                list-style: none;
                border: 2px #000 solid;
            }
            .payment_option_list{
                width: 10%;
                float: right;
            }
            /*Calculator full display*/
            .calculator{
                width: 50%;
                float: left;
            }
            .hide{
                display: none;
            }
            /*table design*/
            table td{
                border:2px #6e6c6c solid;
                width: 120px;
            }
            td input{
                width: 80%;
            }
            #column-totals-row{
                height: 25px;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    </head>
    <body>
        <div class="menu_links">
            <ul style="list-style: none;">
                <li>
                    <button onClick="document.location.pathname = '/Rain-Support-Tools/'">Home</button>
                </li>
            </ul>
        </div>
        <div class="calculator">
            <table>
                <thead>
                    <tr>
                        <th>Totals</th>
                        <th class="id-cash">Cash</th>
                        <th class="id-credit">Credit</th>
                        <th class="id-debit">Debit</th>
                        <th class="id-gift-card">Gift Card</th>
                        <th class="id-account">Account</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="totals-row">
                        <td id="total-total">$<input /></td>
                        <td class="id-cash">$<input /></td>
                        <td class="id-credit">$<input /></td>
                        <td class="id-debit">$<input /></td>
                        <td class="id-gift-card">$<input /></td>
                        <td class="id-account">$<input /></td>
                    </tr>
                    <tr id="principle-row">
                        <td id="total-principle">$<input /></td>
                        <td class="id-cash"></td>
                        <td class="id-credit"></td>
                        <td class="id-debit"></td>
                        <td class="id-gift-card"></td>
                        <td class="id-account"></td>
                    </tr>
                    <tr id="tax-row">
                        <td id="total-tax">$<input /></td>
                        <td class="id-cash"></td>
                        <td class="id-credit"></td>
                        <td class="id-debit"></td>
                        <td class="id-gift-card"></td>
                        <td class="id-account"></td>
                    </tr>
                    <tr id="column-totals-row">
                        <td id="total-principle2"></td>
                        <td class="id-cash"></td>
                        <td class="id-credit"></td>
                        <td class="id-debit"></td>
                        <td class="id-gift-card"></td>
                        <td class="id-account"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="payment_option_list">
            <h2>Payment List Options</h2>
            <ul>
                <li><input checked type="checkbox" />Cash</li>
                <li><input checked type="checkbox" />Credit</li>
                <li><input type="checkbox" />Debit</li>
                <li><input type="checkbox" />Gift Card</li>
                <li><input type="checkbox" />Account</li>
            </ul>
            <input type="button" value="+New?" />
        </div>
        <script>
            function displayColumns(column,checked){
                if(checked){
                    $(`.id-${column}`).removeClass('hide');
                }else{
                    $(`.id-${column}`).addClass('hide');
                };
            };
            $(window).ready(function(){
                $('#total-total input')[0].value = '100';
                $('#total-principle input')[0].value = '90';
                $('#total-tax input')[0].value = '10';
            });
            function test(){
                let x = $('#total-total input')[0].value;
                let y = 0;
                y += parseFloat($('#total-principle input')[0].value);
                y += parseFloat($('#total-tax input')[0].value);
                y = y.toFixed(2);
                console.log(x + ' , ' + y);
                if(parseFloat(x).toFixed(2) === y){
                    $('#total-principle2')[0].innerText = "True";
                }else{
                    $('#total-principle2')[0].innerText = "False";
                };
            };
        </script>
    </body>
</html>
