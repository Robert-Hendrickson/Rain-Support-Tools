<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Support Process Flow</title>
        <script src="https://kit.fontawesome.com/8e52a98e38.js" crossorigin="anonymous"></script>
        <script src="mermaid.min.js"></script>
        <script src="flow-controller.js" type="module"></script>
        <link rel="stylesheet" href="./flows.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Support Process Flow</h1>
                <p>This isn't completed yet, but it's a work in progress.</p>
            </div>

            <div class="flow-section">
                <!-- Main Flow Diagram -->
                <div class="flow-container">
                    <select id="flow-select" v-model="selectedFlow" @change="switchFlow(selectedFlow)">
                        <option value="">Select a flow</option>
                        <option v-for="flow in flows" :key="flow.id" :value="flow.id">{{ flow.name }}</option>
                    </select>
                    <div class="flow-title">Current Process Flow</div>
                    <div v-if="mermaidFlow" class="mermaid-container" v-html="mermaidFlow"></div>
                    <div v-else class="flow-empty-message">Select a flow to view.</div>
                </div>

                <!-- Options Section -->
                <div class="notes-section">
                    <div class="notes-title">Notes</div>
                    <div class="notes-grid">
                        <div class="note-card">
                            <h3>Note 1</h3>
                            <p>This is a note</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
