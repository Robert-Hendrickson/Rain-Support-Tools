<!DOCTYPE html>
<html>
    <head>
        <!--
        need to build handling for closing modal
        https://developer.mozilla.org/en-US/docs/Web/HTML/Element/dialog
        -->
        <link rel="stylesheet" href="\Rain-Support-Tools\css\default.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <style>
            dialog{
                margin: 0 auto;
                top: 60px;
                width: 450px;
                min-height: 60px;
                padding: 16px;
                background-color: #dddddd;
                border: 3px solid #000;
                border-radius: 16px;
            }
            dialog::backdrop{
                background-color: #5c5c5c;
                opacity: 60%;
            }
            dialog #modal-content{
                padding-bottom: 10px;
            }
            dialog #buttons button{
                float: left;
            }
            dialog #buttons button:last-child{
                float: right;
            }
        </style>
    </head>
    <body>
        <button onclick="getDialogResponse()">Show Dialog</button>
        <script src="/Rain-Support-Tools/modules/dialog-ctrl.js"></script>
        <script>
            async function getDialogResponse(){
                if(await customDialogResponse('test stuff')){
                    console.log('success');
                }else{
                    console.log('failed');
                }
            }
        </script>
    </body>
</html>
