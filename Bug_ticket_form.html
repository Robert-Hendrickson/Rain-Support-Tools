<!DOCTYPE html>
<html>
    <body>
        <style>
            #input-values {
                width: 100%;
                border: #000 5px solid;
                min-height: 277px;
            }
            #input-values  table {
                float: left;
            }
            .bug-glitch-ticket {
                width: 100%;
                float: left;
            }
            textarea {
                height: 75px;
                width: 197px;
            }
            #input_error {
                display: none;
                color: red;
            }
            #bug-glitch-ticket {
                min-height: 990px;
                width: 925px;
            }
        </style>
        <style id="error-borders">

        </style>
        <script>
            function reset() {
                var reset_values = ["crm_input", "system_input", "replication_input", "steps_input", "description_input", "example_input", "screenshot_input", "video_input", "expectation_input", "console_input"]
                for(let i = 0; i < reset_values.length; i++){
                    let remove = reset_values[i];
                    document.getElementById(remove).value = '';
                };
                let base_ticket = `**LOCATION**
Store ID:

System Area:

Can you recreate the problem on your demo site (if yes please continue, if no use the "Bug - non reproducible" macro)?

STEPS TO REPRODUCE:

ACTUAL RESULTS:(Please be as detailed as possible.)

Description:

Example:(If this pertains to the customer's site, please provide links to the relevant pages.)

Screenshot:

Video:

Console Info:

EXPECTED RESULTS:

CONSOLE ERRORS:`;
                document.getElementById('bug-glitch-ticket').value = base_ticket;
            };
            let ticket_output = '';
            let entered_info = '';
            let split_info = '';
            let replication_steps = '';
            let output_example = '';
            let screenshot_output = '';
            let video_output = '';
            function checkInputs() {
                document.getElementById('input_error').removeAttribute('style');
                var inputs = {
                    "crm": document.getElementById('crm_input').value,
                    "area": document.getElementById('system_input').value,
                    "replicable": document.getElementById('replication_input').value,
                    "steps": document.getElementById('steps_input').value,
                    "description": document.getElementById('description_input').value,
                    "example": document.getElementById('example_input').value,
                    "screenshots": document.getElementById('screenshot_input').value,
                    "videos": document.getElementById('video_input').value,
                    "expectation": document.getElementById('expectation_input').value,
                    "console": document.getElementById('console_input').value
                };
                if(inputs.crm && inputs.area && inputs.replicable && inputs.steps && inputs.description && inputs.example && inputs.screenshots && inputs.videos && inputs.expectation && inputs.console){
                    document.getElementById('error-borders').innerHTML = '';
                    generateTicket();
                }else{
                    let borders = '';
                    function addBorder(newborder){
                        if(borders){
                            borders = borders +`, ${newborder}`;
                        }else{
                            borders = borders +`${newborder}`;
                        };
                    };
                    document.getElementById('input_error').setAttribute('style','display: block');
                    if(!inputs.crm){
                        addBorder('#crm_input');
                    };
                    if(!inputs.area){
                        addBorder('#system_input');
                    };
                    if(!inputs.replicable){
                        addBorder('#replication_input');
                    };
                    if(!inputs.steps){
                        addBorder('#steps_input');
                    };
                    if(!inputs.description){
                        addBorder('#description_input');
                    };
                    if(!inputs.example){
                        addBorder('#example_input');
                    };
                    if(!inputs.screenshots){
                        addBorder('#screenshot_input');
                    };
                    if(!inputs.videos){
                        addBorder('#video_input');
                    };
                    if(!inputs.expectation){
                        addBorder('#expectation_input');
                    };
                    if(!inputs.console){
                        addBorder('#console_input');
                    };
                    document.getElementById('error-borders').innerHTML = `
                        ${borders} {
                            border-color: red !important;
                        }`;
                };
            };
            function generateTicket() {
                replication_steps = '';
                entered_info = document.getElementById('steps_input').value;
                split_info = entered_info.split('\n');
                for(var i=0; i<split_info.length; i++){
                    replication_steps = replication_steps + `${split_info[i]}\n`;
                };
                output_example = '';
                entered_info = document.getElementById('example_input').value;
                split_info = entered_info.split('\n');
                for(var i=0; i<split_info.length; i++){
                    output_example = output_example + `${split_info[i]}\n`;
                };
                screenshot_output = '';
                entered_info = document.getElementById('screenshot_input').value;
                split_info = entered_info.split('\n');
                for(var i=0; i<split_info.length; i++){
                    screenshot_output = screenshot_output + `${split_info[i]}\n`;
                };
                video_output = '';
                entered_info = document.getElementById('video_input').value;
                split_info = entered_info.split('\n');
                for(var i=0; i<split_info.length; i++){
                    video_output = video_output + `${split_info[i]}\n`;
                };
                ticket_output = `**LOCATION**
Store ID:
`+ document.getElementById('crm_input').value +`
System Area:
`+ document.getElementById('system_input').value +`

Can you recreate the problem on your demo site (if yes please continue, if no use the "Bug - non reproducible" macro)?
`+ document.getElementById('replication_input').value +`

STEPS TO REPRODUCE:
${replication_steps}

ACTUAL RESULTS:(Please be as detailed as possible.)
Description:
`+ document.getElementById('description_input').value +`

Example:(If this pertains to the customer's site, please provide links to the relevant pages.)
${output_example}

Screenshot:
${screenshot_output}

Video:
${video_output}

Console Info:
EXPECTED RESULTS:
`+ document.getElementById('expectation_input').value +`

CONSOLE ERRORS:
`+ document.getElementById('console_input').value
                ;
                document.getElementById('bug-glitch-ticket').innerHTML = ticket_output;
            };
        </script>
        <div id="input-values">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label>
                                CRM
                            </label>
                        </td>
                        <td>
                            <input id="crm_input" type="text" placeholder="Store ID" value="" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                System Area
                            </label>
                        </td>
                        <td>
                            <input id="system_input" type="text" placeholder="Trouble Area" value="" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                Replicatable
                            </label>
                        </td>
                        <td>
                            <input id="replication_input" type="text" placeholder="Is this Replicatable" value="" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                Steps to Reproduce
                            </label>
                        </td>
                        <td>
                            <textarea id="steps_input" placeholder="Step by Step Instruction" value=""></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                Description
                            </label>
                        </td>
                        <td>
                            <textarea id="description_input" placeholder="Description" value=""></textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
            <table>
                <tbody>
                </tbody>
            </table>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label>
                                Example
                            </label>
                        </td>
                        <td>
                            <textarea id="example_input"  placeholder="links or Data. Please seperate using returns" value=""></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                Screenshots
                            </label>
                        </td>
                        <td>
                            <textarea id="screenshot_input"  placeholder="Screenshot Links. Please seperate using returns" value=""></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                Video
                            </label>
                        </td>
                        <td>
                            <textarea id="video_input"  placeholder="Video Link(s). Please seperate using returns" value=""></textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label>
                                Expected
                            </label>
                        </td>
                        <td>
                            <textarea id="expectation_input"  placeholder="Expected Results." value=""></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                Console Errors
                            </label>
                        </td>
                        <td>
                            <textarea id="console_input"  placeholder="Errors foundin the console that relate the issue being reported" value=""></textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="input_error">
            Please make sure all inputs have something entered, or have a reason that nothing can be entered.(i.e.:No errors in Console)
        </div>
        <div>
            <input type="button" value="Generate" onclick="checkInputs()" />
            <input type="button" value="Reset" onclick="reset()" />
        </div>

            <textarea id="bug-glitch-ticket">

        </div>
    </body>
</html>
