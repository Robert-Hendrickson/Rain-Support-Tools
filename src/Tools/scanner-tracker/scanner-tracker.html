<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keystroke Tracker</title>
    <link rel="stylesheet" href="scanner-tracker.css">
</head>
<body>
    <div class="container">
        <h1>Scanner Tracker</h1>
        <div class="input-section">
            <label for="textInput">Scan barcode here:</label>
            <textarea id="textInput" placeholder="Scan barcode..."></textarea>
        </div>
        <div class="output-section">
            <h2>Scanner Information</h2>
            <div id="clearButton">
                <button class="btn tertiary">Clear Data</button>
            </div>
            <div id="keystrokeInfo"></div>
        </div>
    </div>
    <script src="scanner-tracker.js"></script>
</body>
</html>
