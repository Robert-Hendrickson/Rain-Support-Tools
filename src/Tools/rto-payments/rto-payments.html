<!DOCTYPE html>
<html>
    <head>
        <!--common css-->
    <link rel="stylesheet" href="/Rain-Support-Tools/src/Tools/rto-payments/rto-payments.css" />
    <link rel="stylesheet" href="/Rain-Support-Tools/src/common/actions/popup.css" />
    <!--common js scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="/Rain-Support-Tools/src/common/testing/test_data.js"></script>
    <script src="/Rain-Support-Tools/src/common/actions/popup.js"></script>
    <script src="https://kit.fontawesome.com/8e52a98e38.js" crossorigin="anonymous"></script>
    <script src="./rto-payments.js"></script>
    </head>
    <body>
        <div class="menu-wrapper">
            <div onclick="toggleNav()" id="nav-toggle">
                <span class="fa-solid fa-bars"></span>
            </div>
            <nav-menu></nav-menu>
            <script src="/Rain-Support-Tools/src/common/navigation/nav-builder.js"></script>
        </div>
        <div class="rto-header">
            <h1>RTO Scheduled Payments Calculator</h1>
        </div>
        <div class="rto-data">
            <div class="rto-inputs">
                <div class="rto-input">
                    <label for="rto-amount">RTO Amount</label>
                    <input type="number" id="rto-amount" />
                </div>
                <div class="rto-input">
                    <label for="number-of-payments">Number of Payments</label>
                    <input type="number" id="number-of-payments" />
                </div>
                <div class="rto-input">
                    <label for="tax-rate">Tax Rate</label>
                    <input type="number" id="tax-rate" />
                </div>
                <div class="rto-input">
                    <label for="maintenance">Maintenance</label>
                    <input type="number" id="maintenance" />
                </div>
                <div class="rto-input">
                    <label for="protection">Protection</label>
                    <input type="number" id="protection" />
                </div>
                <div class="rto-input">
                    <label for="interest">Interest</label>
                    <input type="number" id="interest" />
                </div>
                <div class="rto-input">
                    <label for="rental-credit">Rental Credit</label>
                    <input type="number" id="rental-credit" />
                </div>
                <div class="rto-input">
                    <label for="down-payment">Down Payment</label>
                    <input type="number" id="down-payment" />
                </div>
            </div>
            <button class="btn primary" onclick="calculateRTOPayments()">Calculate Payments</button>
            <button style="float:right;" class="btn terciary" onclick="clearRTOPayments()">Clear</button>
        </div>
        <div class="rto-header">
            <h1>Scheduled Payments</h1>
        </div>
        <div class="rto-data">
            <div class="rto-results">

            </div>
        </div>
    </body>
</html>
