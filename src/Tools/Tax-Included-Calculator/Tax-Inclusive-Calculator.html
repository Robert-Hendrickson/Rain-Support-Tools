<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./inclusive_calculator.css" />
        <script src="https://kit.fontawesome.com/8e52a98e38.js" crossorigin="anonymous"></script>
        <script src="./inclusive_calculator.js"></script>
        <script src="/Rain-Support-Tools/src/common/vue/vue.global.prod.js"></script>
    </head>
    <body>
        <div class="menu-wrapper">
            <nav-menu></nav-menu>
            <script src="/Rain-Support-Tools/src/common/navigation/nav-builder.js" type="module"></script>
        </div>
        <table id="inputTable" style="margin-left: 50px;">
            <thead>
                <tr>
                    <td>Qty</td>
                    <td>Price</td>
                    <td>EXT</td>
                    <td>Discount</td>
                    <td>Tax  (Included in price)</td>
                    <td>Total</td>
                    <td>Taxable?</td>
                </tr>
            </thead>
            <tbody id="table-lines">
            </tbody>
        </table>
        <div class="totals">
            <div>
                New Lines <input id="lines-to-add" type="number" /><input type="submit" id="addline-btn" value="Add" />
                <br />
            </div>
            <div>
                Tax Rate <input id="tax-rate" type="number" value="0" />
                <input id="reset-btn" type="button" value="Reset" />
                <a href="/Rain-Support-Tools/src/"><input type="button" value="Home" /></a>
            </div>
            <div id="addline-error" style="display: none; width: 100%; color: red;">
                Enter a number between 1 and 20
            </div>
            <table id="btn-totals">
                <tbody>
                    <tr>
                        <td>
                            Sub Total
                        </td>
                        <td>
                            <input id="total-sub" type="number" disabled="disabled" value="0" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Discount
                        </td>
                        <td>
                            <input id="total-disc" type="number" disabled="disabled" value="0" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Tax
                        </td>
                        <td>
                            <input id="total-tax" type="number" disabled="disabled" value="0" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Total
                        </td>
                        <td>
                            <input id="total-total" type="number" disabled="disabled" value="0" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
