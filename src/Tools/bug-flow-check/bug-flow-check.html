<!DOCTYPE html>
<html>
    <head>
        <!--common css-->
        <!--common js scripts-->
        <script src="/Rain-Support-Tools/src/common/vue/vue.global.prod.js"></script>
        <script src="https://kit.fontawesome.com/8e52a98e38.js" crossorigin="anonymous"></script>
        <!--page specific files-->
        <link rel="stylesheet" href="./bug-flow-check.css" />
        <script src="./bug-flow-check.js"></script>
    </head>
    <body>
        <div class="menu-wrapper">
            <nav-menu></nav-menu>
            <script src="/Rain-Support-Tools/src/common/navigation/nav-builder.js" type="module"></script>
        </div>
        <div class="body-container">
            <h2>Check Fields of Sales Force Case:</h2>
            <div class="container">
                <div data entry>
                        Case Owner<br>
                        <input id="owner" type="text" placeholder="Enter Case Owner Name" />
                        <br>
                        Case Status<br>
                        <input id="status" type="text" placeholder="Enter Case Status" />
                        <br>
                        Case Reason<br>
                        <input id="reason" type="text" placeholder="Enter Case Reason" />
                        <br>
                        Case Issue<br>
                        <input id="issue" type="text" placeholder="Enter Case Issue" />
                        <br>
                        Case Description<br>
                        <textarea id="description" placeholder="Paste Case Description Details"></textarea>
                        <br>
                </div>
                <div data check-list>
                    <div id="owner" class="bad">Case Owner: <span class="fa-regular fa-circle-xmark"></span></div>
                    <div id="status" class="bad">Status: <span class="fa-regular fa-circle-xmark"></span></div>
                    <div id="reason" class="bad">Case Reason: <span class="fa-regular fa-circle-xmark"></span></div>
                    <div id="issue" class="bad">Issue: <span class="fa-regular fa-circle-xmark"></span></div>
                    <div id="description" class="bad">Description: <span class="fa-regular fa-circle-xmark"></span></div>
                </div>
            </div>
        </div>
    </body>
</html>
