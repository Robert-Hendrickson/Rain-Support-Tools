<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./qb-mixed-calculator.css" />
        <script src="./qb-mixed-calculator.js"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="https://kit.fontawesome.com/8e52a98e38.js" crossorigin="anonymous"></script>
        <style>
            .help-window div.video-js{
                width: 1000px;
                height: 500px;
            }
            .help-window div.video-js.vjsfullscreen{
                width:100%;
                height: auto;
            }
        </style>
    </head>
    <body>
        <div class="menu-wrapper">
            <div onclick="toggleNav()" id="nav-toggle">
                <span class="fa-solid fa-bars"></span>
            </div>
            <nav-menu></nav-menu>
            <script src="/Rain-Support-Tools/src/common/navigation/nav-builder.js"></script>
        </div>
        <div class="calculator" style="margin-top: 50px;">
            <table>
                <thead>
                    <tr>
                        <th>Totals</th>
                        <th class="id-cash">Cash</th>
                        <th class="id-credit">Credit</th>
                        <th class="id-debit">Debit</th>
                        <th class="id-gift-card hide">Gift Card</th>
                        <th class="id-account hide">Account</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="totals-row">
                        <td id="total-total">$<input onchange="totalsColCalc()" /></td>
                        <td class="id-cash">$<input onchange="dataUpdate('cash')" /></td>
                        <td class="id-credit">$<input onchange="dataUpdate('credit')" /></td>
                        <td class="id-debit">$<input onchange="dataUpdate('debit')" /></td>
                        <td class="id-gift-card hide">$<input onchange="dataUpdate('gift-card')" /></td>
                        <td class="id-account hide">$<input onchange="dataUpdate('account')" /></td>
                    </tr>
                    <tr id="principle-row">
                        <td id="total-principle">$<input onchange="totalsColCalc()" /></td>
                        <td class="id-cash"></td>
                        <td class="id-credit"></td>
                        <td class="id-debit"></td>
                        <td class="id-gift-card hide"></td>
                        <td class="id-account hide"></td>
                    </tr>
                    <tr id="tax-row">
                        <td id="total-tax">$<input onchange="totalsColCalc()" /></td>
                        <td class="id-cash"></td>
                        <td class="id-credit"></td>
                        <td class="id-debit"></td>
                        <td class="id-gift-card hide"></td>
                        <td class="id-account hide"></td>
                    </tr>
                    <tr id="column-totals-row">
                        <td id="total-principle2"></td>
                        <td class="id-cash"></td>
                        <td class="id-credit"></td>
                        <td class="id-debit"></td>
                        <td class="id-gift-card hide"></td>
                        <td class="id-account hide"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="payment_option_list">
            <h2>Payment List Options</h2>
            <ul>
                <li><input checked id="cash" onclick="displayColumns('cash')" type="checkbox" />Cash</li>
                <li><input checked id="credit" onclick="displayColumns('credit')" type="checkbox" />Credit</li>
                <li><input checked id="debit" onclick="displayColumns('debit')" type="checkbox" />Debit</li>
                <li><input id="gift-card" onclick="displayColumns('gift-card')" type="checkbox" />Gift Card</li>
                <li><input id="account" onclick="displayColumns('account')" type="checkbox" />Account</li>
            </ul>
            <input class="newbtn" type="button" value="+New" onclick="showNew()" />
            <div class="newCol hide">
                Enter new Column Name: <br />
                <input id="new-name" type="text" /><br />
                <input type="button" value="Save" onclick="checkNewName($('#new-name')[0].value)" />
                <input type="button" value="Cancel" onclick="hideNew()" />
            </div>
        </div>
        <div style="float: left;" class="help-window">
            This video covers how to use this tool.
            <input type="button" value="Hide Video" onclick="$('.help-window').addClass('hide')" />
            <button onClick="location.reload()">Reset</button>
            <br />
            <video
                controls
                style="width: 900px;"
                controlslist="nodownload"
            >
            <source src="\Rain-Support-Tools\src\media\videos\qbmixedoverview.mp4" type="video/mp4"></source>
            <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a
                web browser that
                <a href="https://videojs.com/html5-video-support/" target="_blank">
                supports HTML5 video
                </a>
            </p>
            </video>
        </div>
    </body>
</html>
