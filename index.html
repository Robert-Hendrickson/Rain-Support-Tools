<!DOCTYPE html>
<html>
    <header>
        <link rel="stylesheet" href="/Rain-Support-Tools/css/default.css" />
        <style>
            /*menu tiles css*/
            .menu h2{
                text-align: center;
            }
            .menu .menu_links{
                width: 30%;
                margin: 0px auto;
            }
            .toolButtonsList{
                width: 100%;
            }
            .toolButtonsList .toolButton{
                width: 23%;
                float: left;
                padding: 5px;
            }
            .toolButton button{
                width: 100%;
                height: 100px;
            }
            /*updates css*/
            #updates{
                width: 100%;
            }
            #updates-container{
                width: 30%;
                margin: 0% auto;
                height: 435px;
                overflow-y: scroll;
                overflow-x: hidden;
            }
            #updates{
                width: 100%;
                float: left;
            }
            #updates-container h2{
                text-align: center;
            }
            .updates-content{
                width: 95%;
                border: solid #000 1px;
                margin: 5px;
                padding: 10px;
            }
            .update-title{
                text-decoration: underline;
                font-size: large;
                font-weight: bold;
            }
            #updates h2{
                text-align: center;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="/Rain-Support-Tools/js/updates-log.js"></script>
        <script>
            function redirect(x){
                location.pathname = x;
            }
            function riley_gradient(){
                location.pathname = '/Rain-Support-Tools/riley/riley.html';
            }
        </script>
    </header>
    <body>
        <div class="menu">
            <h2>Support Tools</h2>
            <div class="menu_links">
                <div class="toolButtonsList">
                </div>
                <script src="/Rain-Support-Tools/js/nav-builder.js"></script>
            </div>
        </div>
        <div id="updates">
                <h2>Tool Updates <a style="color:#000; font-size: 15px;" href="#" onclick="buildUpdates('all')">(See All Updates)</a></h2>
            <div class="readableBg" id="updates-container">
            </div>
        </div>
        <script>buildUpdates('recent')</script>
    </body>
</html>
