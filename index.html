<!DOCTYPE html>
<html>
    <header>
        <meta title="Home" />
        <link rel="stylesheet" href="/Rain-Support-Tools/css/default.css" />
        <style>
            /*menu tiles css*/
            .menu h2{
                text-align: center;
            }
            .menu .menu_links{
                width: 540px;
                margin: 0px auto;
                height: 330px;
            }
            .toolButtonsList{
                width: 400px;
                height: 100%;
                float: left;
            }
            .toolButtonsList .toolButton{
                width: 22%;
                float: left;
                padding: 5px;
            }
            .toolButton button{
                width: 100%;
                height: 100px;
                background-color: #ffffff;
            }
            .toolButton button:hover{
                cursor: pointer;
                background-color: #eeeeee;
            }
            #menu_tabs{
                width: 98px;
                height: 300px;
                border: 1px solid #000;
                float: left;
                margin: 0px 8px;
                padding: 8px;
                background-color: #ffffff;
                border-radius: 8px;
                ul{
                    margin: unset;
                    list-style: none;
                    padding: unset;
                    text-align: center;
                    li{
                        padding: 4px 0;
                        cursor: pointer;
                    }
                }
            }
            li:hover{
                background-color: #eeeeee;
            }
            li.active{
                background-color: #ffffff !important;
                font-weight: bold;
            }
            /*updates css*/
            #updates{
                width: 100%;
            }
            #updates-container{
                width: 30%;
                margin: 0% auto;
                height: 435px;
                overflow-y: scroll;
                overflow-x: hidden;
            }
            #updates{
                width: 100%;
                float: left;
            }
            #updates-container h2{
                text-align: center;
            }
            .updates-content{
                width: 95%;
                border: solid #000 1px;
                margin: 5px;
                padding: 10px;
            }
            .update-title{
                text-decoration: underline;
                font-size: large;
                font-weight: bold;
            }
            #updates h2{
                text-align: center;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="/Rain-Support-Tools/js/updates-log.js"></script>
    </header>
    <body>
        <div class="menu">
            <h2>Support Tools</h2>
            <div class="menu_links">
                <div id="menu_tabs">
                    <ul>
                        <li list="support" class="active" onclick="updateNavButtons($(this))">Support Tools</li>
                        <li list="system" onclick="updateNavButtons($(this))">System Tools</li>
                        <li list="misc" onclick="updateNavButtons($(this))">Misc Tools</li>
                    </ul>
                </div>
                <nav-menu></nav-menu>
                <script src="/Rain-Support-Tools/js/nav-builder.js"></script>
            </div>
        </div>
        <div id="updates">
                <h2>Tool Updates <a style="color:#000; font-size: 15px;" href="#" onclick="buildUpdates('all')">(See All Updates)</a></h2>
            <div class="readableBg" id="updates-container">
            </div>
        </div>
        <script>buildUpdates('recent')</script>
        <script>
            function updateNavButtons(obj){
                //change the active selection for list type
                $('li').removeClass('active');
                obj.addClass('active');
                //change visible list of links
                $('.toolButtonsList > div').hide();
                $(`#${obj.attr('list')}`).show();
            }
        </script>
    </body>
</html>
