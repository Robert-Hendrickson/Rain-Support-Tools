<!DOCTYPE html>
<html>
    <header>
        <meta title="Home" />
        <link rel="stylesheet" href="/Rain-Support-Tools/src/common/css/default.css" />
        <script src="\Rain-Support-Tools\src\common\ctrl\cookie_ctrl.js"></script>
        <link rel="stylesheet" href="/Rain-Support-Tools/index.css" />
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="https://kit.fontawesome.com/8e52a98e38.js" crossorigin="anonymous"></script>
    </header>
    <body>
        <div class="menu">
            <h2>Support Tools</h2>
            <div class="system-updates">
                <a target="_blank" href="https://github.com/Robert-Hendrickson/Rain-Support-Tools/pulls?q=is%3Amerged">
                    <button class="btn btn-secondary">
                        Look at System Updates
                    </button>
                </a>
            </div>
            <div class="menu_links">
                <div id="menu_tabs">
                    <div list="support" class="active" onclick="updateNavButtons(this)">Support Tools</div>
                    <div list="system" onclick="updateNavButtons(this)">System Tools</div>
                    <div list="misc" onclick="updateNavButtons(this)">Misc Tools</div>
                </div>
                <nav-menu></nav-menu>
                <script src="/Rain-Support-Tools/src/common/navigation/nav-builder.js"></script>
            </div>
        </div>
        <script>
            function updateNavButtons(obj){
                //change the active selection for list type
                document.querySelector('div.active').classList.remove('active');
                obj.classList.add('active');
                //change visible list of links
                document.querySelectorAll('.toolButtonsList > div').forEach( element => element.style.display = 'none');
                document.querySelector(`#${obj.getAttribute('list')}`).removeAttribute('style');
            }
        </script>
    </body>
</html>
